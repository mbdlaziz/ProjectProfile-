<!DOCTYPE html>
<html>
    <head>
        <title>Profile Page</title>
        <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <nav>
            <div class="menu-mobile">
                <a href="#">Menu</a>
            </div>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">GALLERY</a></li>
                <li><a href="#">NEWS</a></li>
                <li><a href="#">MY INVENTORY</a></li>
            </ul>
        </nav>

        <section id="box-profile">
            <div class="img-profile">
                <div class="photo" style="background-image: url(assets/img/profil.jpg);"></div>
                <!-- <img src="" alt="Gambar Profile"> -->
            </div>
            <div class="description">
                <h1>Muhammad Abdul Aziz</h1>
                <p>Front End Designer</p>
                <a href="#" class="button bg-green">Contact</a>
                <a href="#" class="button border-blue">Resume</a>
            </div>
            <div class="information">
                <div class="data">
                    <p class="field">Availability</p>
                    <p class="text-black">Full Time</p>
                </div>
                <div class="data">
                    <p class="field">Age</p>
                    <p class="text-black">16</p>
                </div>
                <div class="data">
                    <p class="field">Location</p>
                    <p class="text-black">Jawa Tengah, Indonesia</p>
                </div>
                <div class="data">
                    <p class="field">Years Experience</p>
                    <p class="text-black">1</p>
                </div>
                <div class="data">
                    <p class="field">Email</p>
                    <p class="text-black">Mabdulaziz@gmail.com</p>
                </div>
        </section>

        <section id="input-form">
            <form method="#" action="#">
                <div class="form">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="">
                </div>
                <div class="form">
                    <label>Photo Profile</label>
                    <input type="file" name="photo">
                </div>
                <div class="form">
                    <label>Role</label>
                    <input type="text" name="role">
                </div>
                <div class="form">
                    <label>Availability</label>
                    <input type="text" name="availability">
                </div>
                <div class="form">
                    <label>Age</label>
                    <input type="number" name="age">
                </div>
                <div class="form">
                    <label>Religion</label>
                    <select>
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="katholik">Katholik</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                    </select>
                </div>
                <div class="form">
                    <label>Location</label>
                    <textarea></textarea>
                 </div>
                <div class="form">
                    <label>Years Experience</label>
                    <input type="text" name="location">
                </div>
                <div class="form">
                    <label>Email</label>
                    <input type="email" name="email">
                </div>
                <div class="form">
                    <input type="submit" name="submit" value="SUBMIT" class="bg-blue">
                </div>
            </form>
        </section>
    </body>
</html>
